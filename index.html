<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PCA Scatter Plot</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.1/cytoscape.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        #scatterplot {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            background-color: white;
        }
        #graph-container {
            width: 800px;
            height: 600px;
            border: 1px solid black;
            margin-top: 20px;
            background-color: white;
        }
        #info-container {
            width: 300px;
            padding: 10px;
            border: 1px solid black;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Interactive PCA Scatter Plot</h1>
    <div class="container">
        <div>
            <svg id="scatterplot"></svg>
            <h2>Graph Structure</h2>
            <div id="graph-container"></div>
        </div>
        <div id="info-container">
            <h2>Graph Info</h2>
            <div id="info"></div>
        </div>
    </div>
    
    <script>
        async function loadJSON() {
            const response = await fetch('data/graph_metrics_graphid_PCA.json'); // Adjust path if needed
            const data = await response.json();
            return data;
        }

        function drawScatterPlot(data) {
            const width = 800, height = 600;
            const svg = d3.select("#scatterplot")
                          .attr("width", width)
                          .attr("height", height);

            const xScale = d3.scaleLinear().domain(d3.extent(data, d => d.PC1)).range([50, width - 50]);
            const yScale = d3.scaleLinear().domain(d3.extent(data, d => d.PC2)).range([height - 50, 50]);

            // Add X and Y axes
            svg.append("g")
                .attr("transform", `translate(0, ${height - 50})`)
                .call(d3.axisBottom(xScale));

            svg.append("g")
                .attr("transform", `translate(50, 0)`)
                .call(d3.axisLeft(yScale));

            svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => xScale(d.PC1))
                .attr("cy", d => yScale(d.PC2))
                .attr("r", 6)
                .attr("fill", "blue")
                .style("cursor", "pointer")
                .on("click", function(event, d) {
                    let graphStructure = d.graph_structure;
                    if (typeof graphStructure === "string") {
                        graphStructure = JSON.parse(graphStructure); // Convert from string if necessary
                    }
                    drawGraph(graphStructure, d.node_count);  // Pass node_count to adjust graph size
                    displayGraphInfo(d);
                });
        }

        function drawGraph(graphStructure, nodeCount) {
            const elements = [];
            const size = nodeCount; // Use the node_count from the data

            console.log(`Drawing graph with ${size} nodes`);

            // Create nodes
            for (let i = 0; i < size; i++) {
                elements.push({ data: { id: `n${i}` } });
            }

            console.log(`Nodes created: ${elements.length}`);

            // Create edges
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (graphStructure[i * size + j] === 1) {
                        elements.push({ data: { source: `n${i}`, target: `n${j}` } });
                    }
                }
            }

            console.log(`Edges created: ${elements.length - size}`); // excluding nodes count

            const cy = cytoscape({
                container: document.getElementById('graph-container'),
                elements: elements,
                style: [
                    { selector: 'node', style: { 
                        'background-color': 'blue', 
                        'label': 'data(id)', 
                        'width': 30, // Set a fixed width
                        'height': 30 // Set a fixed height
                    }},
                    { selector: 'edge', style: { 
                        'line-color': 'gray', 
                        'width': 2 
                    }},
                ],
                layout: { 
                    name: 'cose', 
                    nodeRepulsion: 25000,  // Increase node repulsion to separate dense graphs
                    fit: true,  // Adjust the graph to fit the container
                    padding: 20  // Add padding around the graph for better visibility
                }
            });

            // Fix the camera (zoom and position)
            cy.fit(cy.nodes(), 50);  // Fit the graph to the view, with padding
            cy.zoomingEnabled(false);  // Disable zooming
            cy.panningEnabled(false);  // Disable panning
        }


        function displayGraphInfo(data) {
            let infoContainer = document.getElementById("info");
            infoContainer.innerHTML = "";
            
            Object.entries(data).forEach(([key, value]) => {
                if (key !== "graph_structure" && key !== "graph_id") {
                    let p = document.createElement("p");
                    p.textContent = `${key}: ${value}`;
                    infoContainer.appendChild(p);
                }
            });
        }

        loadJSON().then(data => drawScatterPlot(data));
    </script>
</body>
</html>
